<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="validarFormulario.js"></script>
</head>
<body>
    <form action="cambia_cuenta.php" onsubmit="return validar(this)"> <!-- Al enviar el formulario primero lo valida y si es correcto se procesa en una página ficticia -->
        <h1>Configuración de usuario</h1>
        <div>
            <h2>Inicio de sesión</h2>
            <label for="inicio-sesion">¿Cuándo quieres que Windows te vuelva a pedir que inicies sesión?</label>
            <select name="inicio-sesion" id="inicio-sesion">
                <option value="suspension">Cuando el PC se activa tras haber estado en suspensión</option>
                <option value="nunca">nunca</option>
            </select>
        </div>

        <div>
            <h2>Contraseña</h2>
            <div>
                <label for="new-password">Nueva contraseña</label>
                <input type="password" id="new-password" name="new-password">
            </div>
            <div>
                <label for="confirm-password">Vuelve a escribir la contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div>
                <label for="indicio">Indicio de contraseña</label>
                <textarea name="indicio" id="indicio" ></textarea>
            </div>
        </div>
        <div>
            <h2>Privacidad</h2>
            <input type="checkbox" name="detalles" id="detalles">
            <label for="detalles">Mostrar detalles de la cuenta en la pantalla de inicio de sesión</label>
        </div>
        <div>
            <br><button type="submit">Aceptar</button>
        </div>


    </form>
</body>
</html>
